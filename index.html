<!DOCTYPE html>
<html>
<head>
	Simple Page Showing Json Parsing with Button Press
	<h2> Press Button In order to Stringify data which will then be Parsed. </h2>
</head>
<body>
<p>Name: <input type="text-field" id="name"></p>
<p>Age: <input type="text-field" id="age"></p>
<p>Email: <input type="text-field" id="email"></p>
<button id="button" onclick="buttonPress();">Start</button>
<p>Stringified Object: <textarea readonly id="stringified"></textarea></p>
<p>Parsed Object: <textarea readonly id="parsed"></textarea></p>

<script type="text/javascript" src="work.js"></script>  
</body>
</html>
